apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 2
        versionName "1.0"
        /**
            1:  2017年6月24日18:30:38：完成基本功能
            2：  2017年6月25日18:48:29：
                1）增加DialogLoading的rxShow和其他一些方法
                2）对RxDialogBean的状态进行限制，限制为IntDef
                2017年6月25日19:32:31
                3）增加LoadingDialog超时设置。

         */
    }
    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.3.1'
    // Core Base Library
    compile 'com.github.ChestnutPlus:ModulesCommon:1.0.4'
}
